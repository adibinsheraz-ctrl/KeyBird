<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="KeyBird - A retro pixelated bird game with 8-bit aesthetics">
    <meta name="theme-color" content="#4EC0CA">
    <title>KeyBird - Retro Pixel Game</title>

    <!-- Christmas Event Assets (Loaded but toggled via class) -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="christmas-event/christmas-styles.css">
    <link rel="stylesheet" href="christmas-event/mobile.css">

    <!-- Firebase SDK (v8 Namespaced) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <!-- Firebase Configuration and Activity Tracking -->
    <script src="firebase-config.js"></script>

    <script>
        // Initial Mode Detection
        const today = new Date();
        const eventStart = new Date('2025-12-01T00:00:00');
        const eventEnd = new Date('2026-01-06T23:59:59');
        let initialMode = (today >= eventStart && today <= eventEnd);

        window.CHRISTMAS_MODE = initialMode;
        if (initialMode) {
            document.documentElement.classList.add('christmas-active'); // Helper for CSS if needed
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Mode Switcher Styles intra-file for simplicity */
        .mode-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            /* More space */
        }

        .mode-btn {
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            border: 2px solid #FFF;
            border-radius: 20px;
            /* Rounded pill shape */
            color: #FFF;
            padding: 10px 16px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.5);
            /* 3D effect */
            text-shadow: 1px 1px 0 #000;
            outline: none;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .mode-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Classic Active */
        #btnClassic.active {
            background: linear-gradient(to bottom, #4EC0CA, #2D9EA8);
            border: 3px solid #FFD700;
            /* Gold border */
            box-shadow: 0 4px 0 #1B8E99;
        }

        /* Christmas Active - Santa Style */
        body.christmas-mode #btnChristmas.active {
            background: linear-gradient(to bottom, #E31C23, #A01015);
            /* Santa Red */
            border: 3px solid #FFFFFF;
            /* White "Fur" trim */
            color: #FFF;
            box-shadow:
                0 4px 0 #8B0000,
                0 0 15px rgba(255, 255, 255, 0.8),
                /* Holy Glow */
                0 0 5px #E31C23;
            text-shadow: 1px 1px 0 #8B0000;
            transform: scale(1.05);
            /* Slightly bigger */
        }

        /* Bird Selection UI - Pixelated & Responsive */
        .selection-menu {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 320px;
            background: #222;
            /* Pixel Border Effect */
            border: 4px solid #FFF;
            box-shadow:
                0 4px 0 #000,
                0 -4px 0 #000,
                4px 0 0 #000,
                -4px 0 0 #000,
                inset 0 4px 0 rgba(255, 255, 255, 0.2);
            padding: 15px 10px;
            text-align: center;
            z-index: 90;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .selection-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #FFD700;
            margin: 0;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 1px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 2px #FFD700);
            }

            50% {
                transform: scale(1.05);
                filter: brightness(1.3) drop-shadow(0 0 8px #FFD700);
            }
        }

        .bird-options {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .bird-option {
            flex: 1;
            cursor: pointer;
            padding: 8px 4px;
            background: #333;
            border: 4px solid #444;
            box-shadow:
                inset -2px -2px 0 #000,
                inset 2px 2px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 0;
            /* Allow shrinking */
        }

        .bird-option:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .bird-option.active {
            background: #555;
            border-color: #FFD700;
            box-shadow:
                0 0 10px rgba(255, 215, 0, 0.3),
                inset -2px -2px 0 #000,
                inset 2px 2px 0 rgba(255, 255, 255, 0.2);
        }

        .bird-option:active {
            transform: translateY(2px);
            box-shadow: inset 2px 2px 0 #000;
        }

        .bird-option span {
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            color: #FFF;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .bird-icon {
            width: 32px;
            height: 32px;
            min-height: 32px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            image-rendering: pixelated;
        }

        /* Temporary CSS icons using borders/gradients until assets or canvas previews are ready */
        .classic-icon {
            background: #FFD700;
            border-radius: 50%;
            box-shadow: inset -4px -4px 0 rgba(0, 0, 0, 0.2);
        }

        .advanced-icon {
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
        }

        .realistic-icon {
            background: #FBC02D;
            border-radius: 40% 60% 60% 40% / 50%;
        }

        /* Christmas Selection Menu Theme */
        body.christmas-mode .selection-menu {
            background: #910A0E;
            border-color: #FFF;
            box-shadow:
                0 4px 0 #4B0000,
                0 -4px 0 #4B0000,
                4px 0 0 #4B0000,
                -4px 0 0 #4B0000,
                0 0 15px rgba(255, 255, 255, 0.4);
        }

        body.christmas-mode .selection-title {
            color: #FFF;
            text-shadow: 2px 2px 0 #4B0000;
        }

        body.christmas-mode .bird-option {
            background: #A01015;
            border-color: #B01015;
        }

        body.christmas-mode .bird-option.active {
            background: #D32F2F;
            border-color: #FFF;
            box-shadow: 0 0 10px #FFF;
        }

        body.christmas-mode .classic-icon {
            background: #E31C23;
            box-shadow: inset -4px -4px 0 rgba(0, 0, 0, 0.2), 0 0 5px #FFF;
        }

        body.christmas-mode .advanced-icon {
            background: #E31C23;
            box-shadow: 0 0 10px #FFF;
        }

        body.christmas-mode .realistic-icon {
            background: #D32F2F;
            box-shadow: inset -2px -2px 0 rgba(0, 0, 0, 0.3);
        }

        /* CRT Overlay & Vignette */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
            border-radius: 20px;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
            z-index: 999;
            border-radius: 20px;
        }

        /* Juicy Button Glows */
        .mode-btn.active {
            animation: activeGlow 1.5s ease-in-out infinite;
        }

        @keyframes activeGlow {

            0%,
            100% {
                box-shadow: 0 4px 0 #1B8E99, 0 0 5px rgba(78, 192, 202, 0.4);
            }

            50% {
                box-shadow: 0 4px 0 #1B8E99, 0 0 20px rgba(78, 192, 202, 0.9);
            }
        }

        body.christmas-mode #btnChristmas.active {
            animation: christmasGlow 1.5s ease-in-out infinite;
        }

        @keyframes christmasGlow {

            0%,
            100% {
                box-shadow: 0 4px 0 #8B0000, 0 0 10px rgba(255, 255, 255, 0.4);
            }

            50% {
                box-shadow: 0 4px 0 #8B0000, 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="crt-overlay"></div>
        <div class="vignette"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <!-- Mode Controls -->
        <div class="mode-controls">
            <button onclick="setGameMode('classic')" id="btnClassic" class="mode-btn">Classic</button>
            <button onclick="setGameMode('christmas')" id="btnChristmas" class="mode-btn">Christmas</button>
        </div>

        <!-- Bird Selection -->
        <div id="birdSelection" class="selection-menu">
            <h3 class="selection-title">CHOOSE YOUR BIRD</h3>
            <div class="bird-options">
                <div class="bird-option" onclick="changeBird('classic')" id="optClassic" title="Classic Pixel">
                    <div class="bird-icon classic-icon"></div>
                    <span>CLASSIC</span>
                </div>
                <div class="bird-option" onclick="changeBird('advanced')" id="optAdvanced" title="Advanced Pixel">
                    <div class="bird-icon advanced-icon"></div>
                    <span>ADVANCED</span>
                </div>
                <div class="bird-option" onclick="changeBird('realistic')" id="optRealistic" title="Realistic/Organic">
                    <div class="bird-icon realistic-icon"></div>
                    <span>REALISTIC</span>
                </div>
            </div>
        </div>

        <button id="muteBtn" class="mute-btn" aria-label="Toggle sound">
            <span class="sound-on">ðŸ”Š</span>
            <span class="sound-off" style="display: none;">ðŸ”‡</span>
        </button>
        <div class="credits">
            Built by ADI<br>
            <a href="mailto:adi.binsheraz@gmail.com">adi.binsheraz@gmail.com</a><br>
            <a href="mailto:adi.binsheraz@gmail.com?subject=KeyBird%20Feedback" class="feedback-link">Give Feedback on
                Gmail</a>
        </div>
    </div>

    <!-- Static Loading of Christmas Scripts -->
    <script src="christmas-event/snow-particles.js"></script>
    <script src="christmas-event/christmas-theme.js"></script>
    <script src="christmas-event/christmas-features.js"></script>
    <script src="christmas-event/christmas-sounds.js"></script>
    <script src="christmas-event/streak-system.js"></script>
    <script src="christmas-event/achievements.js"></script>
    <script src="christmas-event/advanced-effects.js"></script>

    <!-- Game Logic -->
    <script src="gameOver.js"></script>
    <script src="game.js"></script>

    <script>
        // Initialize UI based on mode
        function initModeUI() {
            if (window.CHRISTMAS_MODE) {
                document.body.classList.add('christmas-mode');
                document.getElementById('btnChristmas').classList.add('active');
            } else {
                document.getElementById('btnClassic').classList.add('active');
            }
        }

        // Mode Switching Logic
        window.setGameMode = function (mode) {
            const isChristmas = (mode === 'christmas');

            if (isChristmas === window.CHRISTMAS_MODE) return; // No change

            window.CHRISTMAS_MODE = isChristmas;

            if (isChristmas) {
                document.body.classList.add('christmas-mode');
                document.getElementById('btnChristmas').classList.add('active');
                document.getElementById('btnClassic').classList.remove('active');

                // Initialize effects
                const canvas = document.getElementById('gameCanvas');
                if (typeof initAdvancedEffects !== 'undefined') initAdvancedEffects(canvas);
                if (typeof snowSystem !== 'undefined') snowSystem.init(canvas);
                if (typeof christmasSounds !== 'undefined') christmasSounds.init();

            } else {
                document.body.classList.remove('christmas-mode');
                document.getElementById('btnClassic').classList.add('active');
                document.getElementById('btnChristmas').classList.remove('active');

                // Stop Christmas sounds
                if (typeof christmasSounds !== 'undefined') christmasSounds.stopAllSounds();
            }

            // Reset game to apply changes immediately
            if (typeof resetGame !== 'undefined') {
                resetGame();
            }

            // Re-focus canvas so keyboard works
            document.getElementById('gameCanvas')?.focus();
        };

        // Bird Selection Logic
        window.changeBird = function (type) {
            if (typeof setSelectedBird !== 'undefined') {
                setSelectedBird(type);
                updateSelectionUI(type);

                // Add "juice" - small scale pop
                const activeOpt = document.getElementById('opt' + type.charAt(0).toUpperCase() + type.slice(1));
                if (activeOpt) {
                    activeOpt.style.transform = 'scale(1.2) translateY(-5px)';
                    setTimeout(() => {
                        activeOpt.style.transform = '';
                    }, 150);
                }

                // Play feedback sound
                if (typeof play8BitSound !== 'undefined') {
                    play8BitSound('button');
                }
            }
        };

        function updateSelectionUI(type) {
            document.querySelectorAll('.bird-option').forEach(opt => opt.classList.remove('active'));
            const activeOpt = document.getElementById('opt' + type.charAt(0).toUpperCase() + type.slice(1));
            if (activeOpt) activeOpt.classList.add('active');
        }

        // Initialize selection UI from localStorage
        function initSelectionUI() {
            const savedType = localStorage.getItem('selectedBirdType') || 'classic';
            updateSelectionUI(savedType);
        }

        // Run init logic
        initModeUI();
        initSelectionUI();
    </script>


</body>

</html>
